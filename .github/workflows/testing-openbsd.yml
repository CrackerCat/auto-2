name: run units target on OpenBSD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: macos-10.15
    
    steps:
    - uses: actions/checkout@v2
    
    - name: vagrant provision
      run: |
        vagrant init generic/openbsd6
        cp OpenBSD/Vagrantfile .
        vagrant up
        vagrant provision
        vagrant halt

