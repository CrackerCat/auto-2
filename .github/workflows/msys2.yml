name: msys2
on: [push]
jobs:
  build-on-msys2:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v2

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: git gcc make automake1.16 autoconf pkg-config dos2unix libiconv-devel

    - run: cc --version
    
    - run: |
        run() {
            printf "\033[0;35m==>\033[0m \033[0;32m%b\n\033[0m" "$*"
            $@
        }
        
        run ln -s /usr/bin/automake-1.16 /usr/bin/automake
        run ln -s /usr/bin/aclocal-1.16 /usr/bin/aclocal

        run git clone https://github.com/universal-ctags/ctags
        run cd ctags
        
        run ./autogen.sh
        run ./configure --prefix=/usr
        run make
        run make install
        run file /usr/bin/ctags
        run ctags --version
        run make check
        run make roundtrip
